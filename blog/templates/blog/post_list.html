<html>
  <head>
    <title>Abby's Django Girls Blog</title>
  </head>
<body>
  <div>
      <h1><a href="/">Django Girls Blog</a></h1>
  </div>

    {% for post in posts %}

          <p>published: {{ post.published_date }}</p>
          <em><h3><a href="">{{ post.title }}</a></h2></em>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}


</body>
</html>
